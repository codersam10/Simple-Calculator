<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Simple Calculator</h1>
    <div class="container flex flex-col item-center outer-border">
        <div class="row-input-div">
            <input type="text" class="row-input">
        </div>
        <div class="row">
            <button class="row1-buttons">C</button>
            
            <button class="row1-buttons">AC</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">รท</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">x</button>    
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>    
        </div>
        <div class="row">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>
            <button class="buttons">+</button>    
        </div>

    </div>
</body>
</html>
